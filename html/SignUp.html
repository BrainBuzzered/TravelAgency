<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up</title>
      <!--Css file-->
    <link rel="stylesheet" href="../css/SignUp.css">
    <!--Bootstrap general styling to the page-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Bootstrap for the user icon-->
    <script src="https://kit.fontawesome.com/72fa0eed43.js" crossorigin="anonymous"></script>
    
    
</head>
<body>

    <!-- Nav bar -->
    <header id="header">
      <nav class="navbar">
        <a href="" class="navbar-brand navleftpad">Home</a>
        <!--  <a href="#thingstodoSec" class="navbar-brand navleftpad">Things to do</a>-->
        <!-- <a href="#museumsSec" class="navbar-brand navleftpad">Museums</a>-->
        <!--<a href="#foodSec" class="navbar-brand navleftpad">Food & Drinks</a>-->
        <a href="#hotelsSec" class="navbar-brand navleftpad">Hotels</a>
        <a href="#offersSec" class="navbar-brand navleftpad">Offers</a>
        <a href="#foodSec" class="navbar-brand navleftpad">Contact Us</a>
  
        <a href="Login.html" class="navbar-brand navrightpad"><i class="fa-solid fa-user"></i></a>
  
      </nav>
    </header>
         <!--Sign up header text-->
         <h1 id="SignUptext">
            Sign up
        </h1>
        
        <!--Sign up form-->
        <section id="SignUpSection">

            <form id="SignUpForm" method="post">
                <label for="SignUpEmail">
                   Email Address 
                </label>
                <!--Email text field and pattern-->
                <input id="SignUpEmail" type="email" autocomplete="on" 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
               
                  <!--password label-->
                <label for="SignUpPassword">
                    Password 
                 </label>
                 <!--Password text field and pattern-->
                 <input id="SignUpPassword" type="password" required minlength="8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                 
                  <!--Confirm password label-->
                  <label for="SignUpPasswordConfirm">
                    Confirm Password 
                 </label>
                 <!--Confirm Password text field and pattern-->
                 <input id="SignUpPasswordConfirm" type="password" required minlength="8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  
                  <!--First name label and text field-->
                 <label for="firstname">First Name</label>
                 <input id="firstname" type="text" required>
                 
                 <!--Last name label and text field-->
                 <label for="lastname">Last Name</label>
                 <input id="lastname" type="text" required>
                 
            </form>

              <!--Sign up button-->
              <button id="SignUpbutton" type="submit">Sign up</button>
              <!--Sign up hyperlink-->
              <p>Already have an account?<a id="Login" href="Login.html"> Login</a></p>

            </section>

             <!--Image-->
             <section class="imges">
              <img src="../media/signup.png" >
            </section>
               
            <!--Call javascript file-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
                <script src="../JavaScript/SignUp.js" type="module"></script>

</body>

</html>
