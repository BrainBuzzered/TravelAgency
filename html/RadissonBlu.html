<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="ContactUs.html" onclick="cancelnav()" class="nav-link">Contact Us</a>
                </li>
               
            </ul>
        </nav>
    </div>
</header>

<div class="radissonblu">
    <div class="container">
        <div class="main-heading">
                <h1 class="title">RADISSON BLU</h1>
                <h2 class="subtitle">Luxuary hotels</h2>
                <p class="discription">Memorable, stylish, and purposeful, Radisson Blu hotels 
                    creates meaningful experiences in inspiring environments</p>
        </div>
        <a href="#bookin" class="btn btn-gradient">BOOK NOW</a>
    </div>
        
</div>
<div class="h1">
    <h1 id="bookin">&nbspBOOKING</h1>
</div>
<section class="booking">
    <div class="continer">
        <form action="" id="form" class="form">
            <div class="input-group">
                <label for="name" class="input-label">FULL NAME</label>
                <input type="text" class="input" id="name" placeholder="e.g Mohammed">
            </div>
            <div class="input-group">
                <label for="check-in" class="input-label">CHECK-IN</label>
                <input type="date" class="input" id="check-in">
            </div>
            <div class="input-group">
                <label for="check-out" class="input-label">CHECK-OUT</label>
                <input type="date" class="input" id="check-out">
            </div>
            <div class="input-group">
                <label for="adults" class="input-label">ADULTS</label>
                <input type="number" class="input" id="adults" placeholder="0">
            </div>
            <div class="input-group">
                <label for="children" class="input-label">CHILDREN</label>
                <input type="number" class="input" id="children" placeholder="0">
            </div>
            <div class="input-group">
                <label for="hotel" class="input-label">HOTEL</label>
                <input type="text" class="hotel-input" id="hotel" value="Radisson Blu" readonly>
            </div>
            <button type="submit" class="btn form-btn btn-blue" id="btn1">BOOK</button>
            <span class="error" id="error"></span>
            <span class="success" id="success"></span>
        </form>
    </div>
</section>
<div class="h1">
    <h1>&nbspLOCATION</h1>
</div>
