  <div id="containerForm" class="container-md containers">
    <form class="forms" method="post" action="">
      <div class="text-white head">
      <h4>Contact Us</h4>
        <p>Any questions or thoughts? Just write us a message</p>
      </div>
      <div class="row">
        <div class="col mb-3 mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="f_name" placeholder="First Name" name="First name"  pattern="[a-zA-Z]+" required>
              <label for="f_name">First Name</label>
            </div>
          </div>
        </div>
        <div class="col mb-3 mt-3 inp-cont">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="l_name" placeholder="Last Name" name="Last name" pattern="[a-zA-Z]+" required>
              <label for="l_name">Last name</label>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col mb-3 mt-3 inp-cont">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
              <div class="form-floating">
                <input type="date" class="form-control" id="DOB"  name="DOB">
                <label for="DOB">Date of birth</label>
              </div>
            </div>
            </div>
            <div class="col mb-3 mt-3 inp-cont">
                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                  <div class="form-floating">
                    <input type="tel" class="form-control" id="phoneno" placeholder="phoneno" name="Phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
                    <label for="phoneno">Phone no.</label>
                  </div>
                </div>
                </div>
      </div>

    <div class="row">
        <div class="col mb-3 mt-3 inp-cont">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="email" name="Email" autocomplete="on" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <label for="email">Email</label>
              </div>
            </div>
            </div>
            <div class="col mb-3 mt-3 inp-cont">
                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa-solid fa-circle-half-stroke"></i></span>
                  <div class="form-floating">
                    <select class="form-select" id="gender" name="Gender" required>
                      <option Value=""  hidden="hidden"></option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <label for="gender">Gender</label>
                  </div>
                </div>
                </div>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="reason" name="Reason" required>
          <option Value=""  hidden="hidden"></option>
          <option value="Complaint">Complaint</option>
          <option value="Question">Question</option>
          <option value="Suggestion">Suggestion</option>
        </select>
        <label for="reason">Reasoning?</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave your comments here." id="comment" style="height: 100px" name="Comment"></textarea>
        <label for="comment">Comments</label>
      </div>


      <div class="input-group mb-3">
        <label class="input-group-text" for="files"><i class="fa-solid fa-file"></i></label>
        <input type="file" class="form-control" id="files" name="File" multiple>
      </div>
      <span class="error" id="error"></span>
      <span class="success" id="success"></span>
    </form>
  </div>
</div>

   </div>
