</head>
<body>
    
   <!-- Nav bar -->
   <header id="header">
    <nav class="navbar">
      <a href="" class="navbar-brand navleftpad">Home</a>

  </header>
           
        <!--Login header text-->
        <h1 id="logintext">
            Login
        </h1>
        
        <!--Login form-->
        <section id="LoginSection">

            <form id="LoginForm" method="post">
                <label>
                   Email Address 
                </label>
                <!--Email text field and pattern-->
                <input id="emaillogin" type="email" autocomplete="on" 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
               
                <label>
                    Password 
                 </label>
                 <!--Password text field and pattern-->
                 <input id="passwordlogin" type="password" required minlength="8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                 
                  
                 <label><a id="forgotPassword" href="">Forgot password?</a></label>
                 
                
            </form>

             <!--Login button-->
             <button id="loginbutton" type="submit">Login</button>

             <div>
                <!--Sign up hyperlink-->
                <p>Don't have an account?<a id="signup" href="SignUp.html"> Sign up</a></p>
             </div>
            </section>

            <!--Image-->
            <section class="imges">
                <img src="../media/signup.png" >

            </section>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
            <script src="../JavaScript/SignUp.js" type="module"></script>

</body>
</html>
